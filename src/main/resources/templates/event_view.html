<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <th:block th:replace="fragments ::styles"/>

</head>
<body>
<div th:replace="fragments :: navigator"/>
<h1>Event</h1>
<div class="row rowheader">
    <div class="col-2">Event Name</div>
    <div class="col-2">Date</div>
    <div class="col-2">Start Time</div>
    <div class="col-2">End Time</div>
    <div class="col-2">Description</div>
<!-- <div class="col-2">Available seats</div> -->
</div>
<div class="row rowelement" th:each="event:${allEvents}">
<div class="col-2" th:text="${event.name}"></div>
<div class="col-2" th:text="${event.date}"></div>
 <div class="col-2" th:text="${event.startTime}"></div>
 <div class="col-2" th:text="${event.endTime}"></div>
 <div class="col-2" th:text="${event.description}"></div>
<a class="col-2" th:href="@{/esa/event/assign/{name} (name=${event.name})}">Assign</a>
</div>
</body>
</html>
